<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EasyBazaar - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa; /* Light gray background */
    }
    .container {
      width: 300px;
      margin: 100px auto;
      background-color: #fff; /* White background */
      padding: 20px;
      border-radius: 8px; /* Rounded corners */
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); /* Drop shadow */
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 12px; /* Increased padding */
      margin: 10px 0; /* Increased margin */
      display: inline-block;
      border: 1px solid #ced4da; /* Light gray border */
      border-radius: 6px; /* Rounded corners */
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #007bff; /* Blue submit button */
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3; /* Darker blue on hover */
    }
    .create-account {
      text-align: center;
    }
    .quote {
      text-align: center;
      color: #6c757d; /* Gray quote text */
      margin-top: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff; /* Blue heading text */
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <form id="loginForm" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="Login">
  </form>
  <p class="create-account">Don't have an account? <a href="signin.html">Create New Account</a></p>
  <p class="quote">"EasyBazaar - Shop Easy, Bazaar Better."</p>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    // Prevent default form submission
    event.preventDefault();

    // Redirect to index.html after form submission
    window.location.href = "index.html";
  });
</script>

</body>
</html>
